<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDD Playerment</title>
  </head>
  <body>
    <h1>TDD Playerment</h1>
    
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Fecha de Creacion</th>
            <th>Descripcion</th>
          </tr>
        </thead>
        <tbody id="tabla-practicas">

        </tbody>
      </table>
    </div>

    <form id="sumar-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="Nombre" />
      <label for="descripcion">Descripcion:</label>
      <input type="text" id="Descripcion" />
      <label for="fecha">Fecha:</label>
      <input type="date" id="Fecha" />
      <label for="enlace">Enlace:</label>
      <input type="text" id="Enlace" />
      <input type="submit" value="Sumar" id="sumar-button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
